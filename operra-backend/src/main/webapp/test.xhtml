<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
   <title>API Tester</title>
</h:head>
<h:body>
   <h1>API Test Page</h1>

   <h:form>
      <h:commandButton value="تست Context Product"
                       action="#{apiTester.testContext}" />
      <br/><br/>
      <h:commandButton value="تست List Product"
                       action="#{apiTester.testList}" />
      <br/><br/>
      <h:commandButton value="تست Create Product"
                       action="#{apiTester.testCreate}" />
   </h:form>

   <h:panelGroup rendered="#{not empty apiTester.response}">
      <h3>Response:</h3>
      <h:outputText value="#{apiTester.response}" escape="false"/>
   </h:panelGroup>
</h:body>
</html>
